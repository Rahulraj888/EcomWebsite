<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRS Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- Filters Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h5>Filter By Price</h5>
                <input type="range" class="form-control-range" min="1" max="23999" id="priceRange">
                <p>Price: ₹<span id="priceMin">1</span> - ₹<span id="priceMax">23999</span></p>

                <h5>Filter By Categories</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input category-filter" id="laptop" value="Laptop">
                    <label class="form-check-label" for="laptop">Laptop</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input category-filter" id="ipad" value="IPad">
                    <label class="form-check-label" for="ipad">IPad</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input category-filter" id="macbook" value="MacBook">
                    <label class="form-check-label" for="macbook">MacBook</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input category-filter" id="projector" value="Projector">
                    <label class="form-check-label" for="projector">Projector</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input category-filter" id="printer" value="Printer">
                    <label class="form-check-label" for="printer">Printer</label>
                </div>

                <h5>Filter By Brand</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="acer" value="Acer">
                    <label class="form-check-label" for="acer">Acer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="apple" value="Apple">
                    <label class="form-check-label" for="apple">Apple</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="dell" value="Dell">
                    <label class="form-check-label" for="dell">Dell</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="lenovo" value="Lenovo">
                    <label class="form-check-label" for="lenovo">Lenovo</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="hp" value="HP">
                    <label class="form-check-label" for="hp">HP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input brand-filter" id="sony" value="Sony">
                    <label class="form-check-label" for="sony">Sony</label>
                </div>

                <h5>Filter By Processor</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input processor-filter" id="intel" value="Intel">
                    <label class="form-check-label" for="intel">Intel</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input processor-filter" id="amd" value="AMD">
                    <label class="form-check-label" for="amd">AMD</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input processor-filter" id="apple-chip" value="Apple Chip">
                    <label class="form-check-label" for="apple-chip">Apple Chip</label>
                </div>
            </div>

            <!-- Products Section -->
            <div class="col-md-6">
                <div class="row" id="product-list">
                    <!-- Product cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="/js/dashboard.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzD6xrKNhb5oY8y8W06ZZ4ZwCkIxX9aG5S6z75KPg3ay" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-qmVtAZoHj6I7u5K9t+G38D0p5Kce8f9y7BfyzZjI24EJ5Urn0lSrh58TpeZfux6E" crossorigin="anonymous"></script>
</body>
</html>
