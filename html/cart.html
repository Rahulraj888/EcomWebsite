<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRS IT</title>
    <link rel="icon" href="/images/vrsitlogo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- Main section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="border-effect">
                    <h3>Items in Cart</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Action</th>
                                <th scope="col">Product</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Dynamic content will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-5">
                <div class="border-effect">
                    <h3>Cart Totals</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal</span>
                            <strong id="subtotal">$0</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Deposit Fee</span>
                            <strong id="deposit-fee">$0</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>GST (10%)</span>
                            <strong id="gst">$0</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total</span>
                            <strong id="total">$0</strong>
                        </li>
                    </ul>
                    <button id="modify" class="btn btn-block mb-3">Proceed to Checkout</button>
                    <div class="alert alert-info" role="alert">
                        Before proceeding to checkout, please provide the required documents.
                    </div>
                    <button class="btn btn-secondary btn-block" id="uploadButton">Upload Documents</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model for document upload -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Documents</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="documentUploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="document" class="form-label">Choose File</label>
                            <input type="file" class="form-control" id="document" name="document" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
