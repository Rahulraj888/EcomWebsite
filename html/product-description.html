<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="icon" href="/images/vrsitlogo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/product-description.css">
</head>
<body>

    <!-- header -->
    <div id="header"></div>

    <!-- Background Image Section -->
    <section class="background-image-section">
        <div class="overlay">
            <div class="heading">
                <h1></h1> 
            </div>
        </div>
    </section>
    
    <!-- Product Rental Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img id="main-product-image" src="" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <div class="product-price-range">
                    <h3></h3> 
                </div>
                <div class="product-key-features">
                    <h5>Key Features:</h5>
                    <p></p> 
                </div>
                <div class="rental-period">
                    <h5>Rental Period: <span id="selected-period">1 Week</span></h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary rental-option active" data-period="1 Week">1 Week</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="15 Days">15 Days</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="1 Month">1 Month</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="3 Months">3 Months</button>
                    </div>
                    <button class="btn btn-link" id="clear-selection">Clear</button>
                </div>
                <div class="product-price">
                    <h4>â‚¹1.00 <small>Exc GST per month + A Refundable Deposit to be added in Cart</small></h4>
                </div>
                <div class="add-to-cart">
                    <input type="number" value="1" min="1" class="form-control quantity-input">
                    <button class="btn btn-primary mt-2">Add to Cart</button>
                </div>
                <div class="product-meta">
                    <p></p>
                </div>
            </div>
        </div>

        <ol class="flex-control-nav flex-control-thumbs mt-4">
            <li>
                <img onclick="changeImage(this)" src="" class="thumb-img" draggable="false" width="100" height="100" alt="Thumbnail 1">
            </li>
            <li>
                <img onclick="changeImage(this)" src="" class="thumb-img" draggable="false" width="100" height="100" alt="Thumbnail 2">
            </li>
        </ol>
        <hr>

        <div class="my-5">
            <h2>Related products</h2>
        </div>
        <div class="col-md-9">
            <div class="row" id="product-list">
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/product-description.js"></script>
</body>
</html>
