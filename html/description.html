<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rental Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/description.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="path/to/your/product-image.jpg" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <div class="product-price-range">
                    <h3>₹1.00 – ₹6,999.00</h3>
                </div>
                <div class="product-key-features">
                    <h5>Key Features:</h5>
                    <p>Processor: Ci5 2012 Gen, RAM: 16GB, Display: 13.3", OS: MacOS Catalina 10.15.7, Touch Screen: N/A, Webcam: Yes</p>
                </div>
                <div class="rental-period">
                    <h5>Rental Period: <span id="selected-period">1 Week</span></h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary rental-option active" data-period="1 Week">1 Week</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="15 Days">15 Days</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="1 Month">1 Month</button>
                        <button type="button" class="btn btn-outline-primary rental-option" data-period="3 Months">3 Months</button>
                    </div>
                    <button class="btn btn-link" id="clear-selection">Clear</button>
                </div>
                <div class="product-price">
                    <h4>₹1.00 <small>Exc GST per month + A Refundable Deposit to be added in Cart</small></h4>
                </div>
                <div class="add-to-cart">
                    <input type="number" value="1" min="1" class="form-control quantity-input">
                    <button class="btn btn-primary mt-2">Add to Cart</button>
                </div>
                <div class="product-meta">
                    <p>SKU: N/A Category: MacBook</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const rentalOptions = document.querySelectorAll('.rental-option');
    const selectedPeriod = document.getElementById('selected-period');
    const clearSelection = document.getElementById('clear-selection');

    rentalOptions.forEach(option => {
        option.addEventListener('click', function () {
            rentalOptions.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            selectedPeriod.textContent = this.getAttribute('data-period');
        });
    });

    clearSelection.addEventListener('click', function () {
        rentalOptions.forEach(btn => btn.classList.remove('active'));
        selectedPeriod.textContent = 'N/A';
    });
});

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/your/custom-scripts.js"></script>
</body>
</html>
